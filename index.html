<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
    </head>
    <body>
        <form action="/survey" method="post">
            <h1>Survey Form</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age">
            </div>
            <br>
            <div>
                <label>Which option best describes you?</label>
                <br>
                <select name="descirbes_you" id="descirbes_you">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <label>Would you recommend this site to a friend?</label>
                <br>
                <label for="yes">Yes</label>   
                <input type="radio" name="yes" id="yes">
                <br>
                <label for="no">No</label>
                <input type="radio" name="no" id="no">
                <br>
                <label for="maybe">Maybe</label>
                <input type="radio" name="maybe" id="maybe">
            </div>
            <br>
            <div>
                <label>Languages known to you <small>(Check all that apply).</small></label>
                <br>
                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html">
                <br>
                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css">
                <br>
                <label for="javascript">Javascript</label>
                <input type="checkbox" name="javascript" id="javascript">
                <br>
                <label for="c">C</label>
                <input type="checkbox" name="c" id="c">
                <br>
                <label for="c++">C++</label>
                <input type="checkbox" name="c++" id="c++">
                <br>
                <label for="python">Python</label>
                <input type="checkbox" name="python" id="python">
                <br>
                <label for="java">Java</label>
                <input type="checkbox" name="java" id="java">
            </div>
            <br>
            <div>
                <label>Any comments.</label>
                <br>
                <textarea name="comments" id="comments" cols="30" rows="10">This is a multiline comment box...</textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
